<!doctype html>
<html lang="en-US" ng-app>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Title</title>
</head>
<body>

  <div class="container">
 	<h1>My Name is {{name}}</h1>
		Name: <input type="text" ng-model="name"/> {{name}}		

		<h2>My Friends</h2>

		New Friend: <input type="text" ng-model="newFriend"/>
		<button ng-click="friends.push(newFriend)">Add</button>
		
		<br/>
		Search: <input type="text" ng-model="friendSearchQuery"/>
    <a href="#" ng-click="friendReverse=!friendReverse">Sort</a>		
		<ul ng-init="friends=['Ashley', 'Bob', 'Carley','Dave']">
		  <li ng-repeat="friend in friends | orderBy:'':friendReverse | filter:friendSearchQuery">{{friend | uppercase}}</li>
		</ul>
 </div>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
